<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Audio Visualizer</title>
  <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
  <!-- <script src="./src/loader.js" type="module"></script> -->
  
</head>
<body>
<main>
  <div id="title">There should be a title</div>
  <canvas width="800" height="400"></canvas>
  <section id="big-text">
    <div id="controls">
      <h1>Tools</h1>
  
      <section>
        <span><label for="cb-gradient">Show Gradient:</label><input type="checkbox" id="cb-gradient" checked><label>|</label></span>
        <span><label for="cb-bars">Show Bars:</label><input type="checkbox" id="cb-bars" checked></span>
        <span><label for="cb-circles">Show Circles: </label><input type="checkbox" id="cb-circles" checked><label>|</label></span>
        <span><label for="cb-noise">Show Noise:</label><input type="checkbox" id="cb-noise"></span>
        <span><label for="cb-invert">Show Invert:</label><input type="checkbox" id="cb-invert"><label>|</label></span>
        <span><label for="cb-emboss">Show Emboss:</label><input type="checkbox" id="cb-emboss"></span>
        <span><label for="cb-image">Show Image:</label><input type="checkbox" id="cb-image" checked></span>
        <span><label for="cb-bounce">Show Bounce:</label><input type="checkbox" id="cb-bounce"></span>
      </section>
  
      <section>
        <p>
          <span><label for="cb-highshelf">Highshelf Filter (Treble)</label><input type="checkbox" id="cb-highshelf"></span>
          <br>
          <span><label for="cb-lowshelf">Lowshelf Filter (Bass)</label><input type="checkbox" id="cb-lowshelf"></span>
          <br>
          <span><label for="cb-frequency">Frequency</label><input type="checkbox" id="cb-frequency" checked></span>
        </p>
      </section>

      <section>
        <span><label for="cb-distortion">Distortion</label><input type="checkbox" id="cb-distortion"></span>
          <span>0 <input type="range" min="0" max="100" value="0" id="slider-distortion"> 100</span>
          <span><label>Volume:</label><input type="range" id="slider-volume" min="0" max="2" value="1" step="0.01"></span>
          <span id="volumeLabel">???</span>
          <br>
          <span><label>Bar #:</label></span>
          <span>2 <input type="range" min="2" max="128" value="64" id="slider-barNumber"> 128</span>
      </section>
      
    </div>

    <div id="picture">
      <img src="media/images/0.jpg" id="the_image"alt="cool_image">
      <section>
        <label>Track: 
          <select id="trackSelect">
            <option value="media/audio/Lord of the Castle.mp3" selected>Lord of the Castle</option>
            <option value="media/audio/Edge of Existence.mp3">Edge of Existence</option>
            <option value="media/audio/Wrapped in Black.mp3">Wrapped in Black</option>
            <option value="media/audio/Doomsday Zone.mp3">Doomsday Zone</option>
            <option value="media/audio/Common Battle.mp3">Common Battle</option>
            <option value="media/audio/Battle - c4.mp3">Battle - c4</option>
          </select>
        </label>
        <button id="btn-play" data-playing="no"></button>
        <button id="btn-fs">Full Screen</button>
      </section>
    </div>
  
    <div id="information">
      <h1>Song Information</h1>
      <label>Song Name:</label>
      <label id = "lb-name">???</label>
      <br>
      <label>Game:</label>
      <label id = "lb-game">???</label>
      <br>
      <label>Composer:</label>
      <label id = "lb-composer">???</label>
      <br>
      <label>Description:</label>
      <label id = "lb-context">???</label>
    </div>
  </section>
  
</main>
</body>
</html>
<script src="dist/bundle.js"></script>
